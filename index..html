<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Cash App</title>
</head>
<body>
  <p>Click the button below to go to Cash App:</p>
  <button onclick="redirectToCashApp()">Go to Cash App</button>

  <script>
    function redirectToCashApp() {
      window.location.href = "https://cash.app/$yourusername"; // Replace "yourusername" with your actual Cash App username
    }
  </script>
</body>
</html>
